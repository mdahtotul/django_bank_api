<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API root</title>
  </head>

  <style>
    a {
      text-decoration: none;
    }

    .heading {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      font-size: 12px;
      padding: 8px;
    }
    

    tr:nth-child(even) {background-color: #f2f2f2;}
  </style>

  <body>
    <h1 class="heading">All API routes</h1>
    Branch: {{branch.count}}
    <table border="1px solid gray">
      <tr>
          <th>Name</th>
          <th>Route</th>
          <th>Req Type</th>
          <th>Token</th>
          <th>User role</th>
      </tr>

      {% for item in all_domains %}
      <tr>
        <td>{{item.name}}</td>
        <td><a href="{{item.endpoint}}">{{item.endpoint}}</a></td>
        <td>{{item.req_type}}</td>
        <td>{{item.token}}</td>
        <td>{{item.access_role}}</td>
      </tr>
      {% endfor %}
      
    </table>
  </body>
</html>
